version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: poc-postgres
    environment:
      POSTGRES_DB: pocdb
      POSTGRES_USER: poc
      POSTGRES_PASSWORD: poc123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: poc-redis
    ports:
      - "6379:6379"

volumes:
  postgres-data:
